<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    /* Container for the login form */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    /* Title styling */
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Styling for form elements */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    /* Button styling */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #1e63d5;
    }

    /* Google Calendar button styling */
    .google-btn {
      display: block;
      margin: 15px 0;
      padding: 12px;
      background-color: #db4437;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    /* Sign up link styling */
    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Error message styling */
    .error-message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <!-- Form for login -->
  <form id="loginForm" action="/api/v1/users/login" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <button type="submit" class="btn">Login</button>
  </form>

  <!-- Schedule in Google Calendar -->
  <a href="http://localhost:8080/google-auth" class="google-btn">Schedule in Google Calendar</a>

  <!-- Sign Up link -->
  <div class="signup-link">
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <!-- Error Message display -->
  <div class="error-message" id="errorMessage"></div>
</div>

<!-- Link to external JS file for login functionality -->
<script src="js/login.js"></script>
</body>
</html>
