<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the login form */
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    /* Title styling */
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Styling for form elements */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Button styling */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Sign up link styling */
    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Error message styling */
    .error-message {
      margin-top: 15px;
      color: red;
    }

  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <!-- Form for login -->
  <form id="loginForm" action="/api/v1/users/login" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <button type="submit" class="btn">Login</button>
  </form>

  <a href="http://localhost:8080/google-auth">Login with Google</a>

  <!-- Sign Up link -->
  <div class="signup-link">
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <!-- Error Message display -->
  <!-- This will be conditionally shown if there's an error -->
  <div class="error-message" id="errorMessage"></div>
</div>

<!-- Link to external JS file for login functionality -->
<script src="js/login.js"></script>
</body>
</html>
